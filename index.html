<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style/main.css">
    <title>Green District</title>
</head>

<body>
    <div id="registrationModal" class="modal">
        <div class="close" onclick="closeBtn()">&#215;</div>
        <h3>Регистрация</h3>
        <div class="input-fields">
            <input type="text" placeholder="Фамилия">
            <input type="text" placeholder="Имя">
            <input type="text" placeholder="Должность">
            <input type="text" placeholder="E-mail">
            <input type="password" placeholder="пароль">
            <input type="password" placeholder="Повторите пароль">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </div>
    <div id="loginModal" class="modal login-modal">
        <div class="close" onclick="closeBtn()">&#215;</div>
        <h3>Вход в систему</h3>
        <div class="input-fields">
            <input type="text" placeholder="E-mail">
            <input type="password" placeholder="пароль">
            <button type="submit">Войти</button>
        </div>
    </div>
    <header>
        <div class="logo">
            <img src="./images/logo-ru.png" alt="logo">
            <span>Green District</span>
        </div>
        <div class="authentication">
            <button onclick="registrationModalToggler()" class="btn">Регистрация</button>
            <button onclick="loginModalToggler()" class="btn">Вход</button>
        </div>
    </header>
    <main>
        <!-- <div id="SidebarToggler" class="sidebar">
            <button onclick="toggleSidebar()">toggler</button>
        </div> -->
        <div class="map">
            <iframe class="district-map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5129.787414566222!2d36.35201778249404!3d49.9946022384429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1596189868113!5m2!1sru!2sua" width="600" height="450"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="./js/main.js"></script>

</html>
